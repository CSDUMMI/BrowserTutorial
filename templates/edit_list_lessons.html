<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title> Edit {{ tutorial }}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/basic.css')}}"
  </head>
  <body>
    <h1> All Lessons you can edit:</h1>
    {% for lesson in lessons %}
    <a href="edit/{{ tutorial }}/{{ lesson_index }}">
      <h3> {{ lesson.title }} </h3>
    </a>
    {% endfor %}
  </body>
</html>
