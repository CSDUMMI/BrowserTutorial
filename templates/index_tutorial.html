<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title> {{ tutorial }}</title>
  </head>
  <body>
    <center>
      <h1> Lessons in {{ tutorial }} </h1>
      {% for lesson in lessons %}
      <a href="/{{ tutorial }}/{{ lesson.name }}">
        <h3> {{ lesson.title }} </h3>
      </a>
       <p> {{ lesson. description }} </p>
       {% endfor %}
    </center>
  </body>
</html>
