<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title> {{ tutorial }} | {{ lesson }}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/styles/monokai-sublime.css') }}">
    <script src="{{ url_for('static',filename='styles/highlight.pack.js') }}"></script>
    <script>
    code_elements = document.getElementByNTagName("code");
    for each (let code_element in code_elements) {
      code_element.style.classList.add("python");
    }
    </script>
    <script>hljs.initHighlightingOnLoad();</script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/basic.css')}}">
  </head>
  <body>
    <div class="content">
      {{ text | safe }}
    </div>
  </body>
</html>
